<body>
  <div class="content">
    <div class="header">

      <ul class="left-links">
        <li><a href="index.html">Parker Jones</a></li>

      <!-- hamburger button (only shows on small screens) -->

        <span class="bar"></span>

      <!-- right: normal nav links -->

  <!-- MAIN PHOTOGRAPHY CONTENT -->

        <figure class="photo-item">

        </figure>

        <figure class="photo-item">
          <img loading="lazy" src="images/Photography-Page/IMG_7243.jpg" alt="Photo 8">

        <!-- Landscape image (takes up 2 spots) -->
        <figure class="photo-item photo-wide">
          <img loading="lazy" src="images/Photography-Page/IMG_4316.jpg" alt="Landscape 1">

        <figure class="photo-item">
          <img loading="lazy" src="images/Photography-Page/IMG_1993.jpg" alt="Photo 7">

        <figure class="photo-item photo-wide">
          <img loading="lazy" src="images/Photography-Page/IMG_5473.jpg" alt="Landscape 2">

        <!-- More images... -->
        <figure class="photo-item">
          <img loading="lazy" src="images/Photography-Page/IMG_7645.jpg" alt="Photo 3">

        <figure class="photo-item">

        </figure>

        <figure class="photo-item">

        <!-- Landscape image (takes up 2 spots) -->
    </section>


    <!-- Big section divider like your screenshot -->
    <section class="photographygallery-section">
      <h2 class="automotivesection-title">~ Galleries ~</h2>

      <div class="gallery-tiles">
        
        <a href="iceland.html" class="gallery-tile">
          <img loading="lazy" src="images/Photography-Page/IMG_7243.jpg" alt="Iceland" />
          <div class="gallery-tile-overlay">
            <span>Iceland</span>

  <!-- FOOTER (reuse your existing footer) -->

      </a>
    </div>

  </div>

  <!-- LIGHTBOX OVERLAY (shared by all images in .photo-grid) -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-backdrop"></div>
    <div class="lightbox-content">
      <button class="lightbox-close" aria-label="Close image">&times;</button>
      <img id="lightbox-image" src="" alt="Large view" />
    </div>
  </div>

  <!-- JS -->
  <script src="js/lightbox.js"></script>
  <!-- also include your existing mobile menu JS here if you have it -->


  <script>
    const header = document.querySelector('.header');
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelectorAll('.right-links a');

    menuToggle.addEventListener('click', () => {
      header.classList.toggle('open');
    });

    // optional: close menu when a link is clicked
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        header.classList.remove('open');
      });
    });
  </script>



</body>
