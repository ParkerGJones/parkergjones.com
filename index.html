<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkerJones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <div class="content">
       <div class="header">
  <!-- left: name -->
  <ul class="left-links">
    <li><a href="#">Parker Jones</a></li>
  </ul>

  <!-- hamburger button (only shows on small screens) -->
  <button class="menu-toggle" aria-label="Toggle navigation">
  <span class="bar"></span>
  <span class="bar"></span>
</button>


  <!-- right: normal nav links -->
  <ul class="right-links">
    <li><a href="#" class="nav-link active">Home</a></li>
    <li><a href="#photography" class="nav-link">Photography</a></li>
    <li><a href="#about" class="nav-link">About</a></li>
    <li><a href="#contact" class="nav-link">Contact</a></li>
  </ul>
</div>

    </div>
<section class="hero-wrapper">
<div class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>Parker Jones</h1>
    <p>Photographer, Entrepreneur</p>
  </div>
</div>

</section>
<section class="section pointed" id="photography">
<div class="overlay2"></div>
  <div class="section-content">
    <h2>Photography</h2>
    <button class="section-btn">Galleries</button>
  </div>
</section>

</section>
<section class="section flat" id="photoshoots">
<div class="overlay3"></div>
  <div class="section-content2">
    <h2>Photoshoots</h2>
    <button class="section-btn2">Book a shoot</button>
  </div>
</section>

<footer class="site-footer">
  <div class="footer-left">
    Parker G Jones
  </div>

  <div class="footer-right">
    <a href="https://instagram.com/life_ofpjones" target="_blank" class="instagram-link">
      <img src="file:///Users/parkerjones/Documents/WD-Porfolio-Website/instagram.webp" alt="Instagram" class="instagram-icon">
    </a>
  </div>
</footer>


<script>
  const header = document.querySelector('.header');
  const menuToggle = document.querySelector('.menu-toggle');
  const navLinks = document.querySelectorAll('.right-links a');

  menuToggle.addEventListener('click', () => {
    header.classList.toggle('open');
  });

  // optional: close menu when a link is clicked
  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      header.classList.remove('open');
    });
  });
</script>



</body>
</html>
